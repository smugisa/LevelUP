<!DOCTYPE html>
<html>
<head>
	<title>UBER</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	  rel="stylesheet">
	  
</head>
<body>
	<div align="center">
		
		<div class="logo" align="center">UBER</div>
		<h2>Sign Up to Ride</h2>	
		<span>Safe, reliable rides in minutes</span>
		<div class="main_body theme_default">
			<div class="column theme_default column_4_blocks break">

			</div>
			<div class="column theme_default column_5_blocks">
				<div class="form_field theme_default">
					<div class="input_field">
						<label style="text-align: left;">First name (required)</label>
						<input type="text" name="f_name" placeholder="First name">
					</div>
					<div class="input_field">
						<label style="text-align: left;">Last name (required)</label>
						<input type="text" name="f_name" placeholder="Last name">
					</div>
				</div>
				<div class="form_field theme_default">
					<div class="input_field_lg">
						<label class="input_label">Enter your phone number (required)</label></br>
						<div class="input_field_grouped">
							<div class="in_grouped phone_number">
								<select>
									<option value="+256">+256</option>
								</select>
								<input type="text" name="ph_number" placeholder="Phone number">	
							</div>
						</div>
					</div>
				</div>
				<div class="form_field theme_default">
					<div class="input_field_lg">
						<label class="input_label">Enter your email (required)</label></br>
						<div class="input_field_grouped">
							<div class="in_grouped">
								<input type="text" name="email" placeholder="Email">	
							</div>
						</div>
					</div>
				</div>
				<div class="form_field theme_default">
					<div class="input_field_lg">
						<label class="input_label">Enter a password (required)</label></br>
						<div class="input_field_grouped">
							<div class="in_grouped">
								<input type="text" name="pwd" placeholder="Password">	
							</div>
						</div>
					</div>
				</div>
				<p><a href="">Add a promo code</a></p>
				<div class="form_field theme_default">
					<div class="input_field_lg">
						<div class="input_field_grouped">
							<div class="in_grouped">
								<a href="#" class="button">Submit</a>
							</div>
						</div>
					</div>
				</div>
				<small>By clicking "Sign Up", you agree to Uber's <a href="#">Terms of Use</a> and acknowledge you have read the <a href="#">Privacy Policy</a>.</small>
				
			</div>
			<div class="column theme_default column_4_blocks">
				
			</div>
		</div>
	</div>

</body>
</html>
